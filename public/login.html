<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Panel de administraci√≥n - Control de asistencia">
    <title>Login Administrador - Control de Asistencia</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.5s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .login-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color var(--transition);
        }

        .back-link:hover {
            color: var(--primary);
        }

        .credentials-hint {
            background: rgba(99, 102, 241, 0.05);
            border: 1px dashed var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .credentials-hint strong {
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1 class="login-title">Panel Administrativo</h1>
                <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Usuario</label>
                    <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a</label>
                    <input type="password" id="password" class="form-input" placeholder="Ingresa tu contrase√±a" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginButton">
                    <span id="loginButtonText">Iniciar Sesi√≥n</span>
                </button>
            </form>

            <div class="credentials-hint">
                <strong>üí° Ingresa tus credenciales:</strong><br>
                Ejemplo: <code>admin</code><br>
                Ejemplo: <code>admin123</code>
            </div>

            <a href="/" class="back-link">‚Üê Volver a la p√°gina principal</a>
        </div>
    </div>

    <!-- Developer Credits -->
    <div
        style="position: fixed; bottom: 20px; left: 20px; font-size: 0.75rem; color: var(--text-muted); z-index: 1000;">
        Desarrollado por Joel Jiyane
    </div>

    <!-- Contenedor de Alertas -->
    <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1000; max-width: 400px;"></div>

    <script src="/js/login.js"></script>
</body>

</html>
